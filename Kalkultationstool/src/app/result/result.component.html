<div class="container-fluid containerOwn">
  <div class="row rowOwn3">
    <div class="col">
      {{getTrans('bezeichnung')}}
    </div>
    <div class="col">
      {{getTrans('wert')}}
    </div>
  </div>
  <div class="row rowOwn">
    <div class="col">
      {{getTrans('prodzeit')}}
    </div>
    <div class="col">
      <input type="number" class="form-control input inputOwn" [(ngModel)]="productiveTimeAc" value = 0 readonly/>
    </div>
  </div>
  <div class="row rowOwn">
    <div class="col">
      {{getTrans('liefertreue')}}
    </div>
    <div class="col" *ngIf="efficiencyIsBad">
      <input type="text" class="form-control input inputOwn" [(ngModel)]="efficiencyAc" value = 0 readonly/>
    </div>
    <div class="col" *ngIf="!efficiencyIsBad">
      <input type="text" class="form-control input inputOwn" style="color:red" [(ngModel)]="efficiencyAc" value = 0 readonly/>
    </div>
  </div>
  <div class="row rowOwn">
    <div class="col">
      {{getTrans('leerzeit')}}
    </div>
    <div class="col">
      <input type="number" class="form-control input inputOwn" [(ngModel)]="idleTimeAc" value = 0 readonly/>
    </div>
  </div>
  <div class="row rowOwn">
    <div class="col">
      {{getTrans('leerzeitkosten')}}
    </div>
    <div class="col">
      <input type="number" class="form-control input inputOwn" [(ngModel)]="idleTimeCostsAc" value = 0 readonly/>
    </div>
  </div>
  <div class="row rowOwn">
    <div class="col">
      {{getTrans('lagerwert')}}
    </div>
    <div class="col" *ngIf="storeValueAc < 250000">
      <input type="number" class="form-control input inputOwn" [(ngModel)]="storeValueAc" value = 0 readonly/>
    </div>
    <div class="col" *ngIf="storeValueAc >= 250000">
      <input type="number" class="form-control input inputOwn" style="color:red;" [(ngModel)]="storeValueAc" value = 0 readonly/>
    </div>
  </div>
  <div class="row rowOwn">
    <div class="col">
      {{getTrans('lagerkosten')}}
    </div>
    <div class="col">
      <input type="number" class="form-control input inputOwn" [(ngModel)]="storageCostsAc" value = 0 readonly/>
    </div>
  </div>
  <div class="row rowOwn2">
    <div class="col">
      Profit
    </div>
    <div class="col" *ngIf="profitAc > 0">
      <input type="number" class="form-control input inputOwn" [(ngModel)]="profitAc" value = 0 readonly/>
    </div>
    <div class="col" *ngIf="profitAc <= 0">
      <input type="number" class="form-control input inputOwn" style="color:red;" [(ngModel)]="profitAc" value = 0 readonly/>
    </div>
  </div>
  <div class="row">
    <div class="col text-center buttonCol">
      <button type="btn btn-primary center-block" class="btn btn-primary center-block navButton" (click)="goToLastStep()">{{getTrans('zurueck')}}</button>
    </div>
  </div>
</div>
