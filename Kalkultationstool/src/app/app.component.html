  <!-- Main Menu -->

  <div class="row" *ngIf="!isStarted && !isStepTwo && !isStepThree">

      <div class="mainMenu">
        <label class="btn btn-primary center-block startButton">

      </div>
      <div class="mainMenu">
        <label class="btn btn-primary center-block startButton">
          <input type="file" style="display:none;">

        </label>
      </div>
      <div class="mainMenu">
        <label class="btn btn-primary center-block startButton">

          Ergebnisse der letzten Periode einsehen
        </label>
      </div>
      <div class="mainMenu">
        <label class="btn btn-primary center-block startButton">
          <input type="file" style="display:none;">
          KPI's einsehen
        </label>
      </div>
    </div>
  </div>


  <!-- Step One -->

  <div *ngIf="isStarted && !isStepTwo">
    <app-production-orders></app-production-orders>
  </div>

  <!-- Step Two -->

  <div *ngIf="isStepTwo">
    <app-production-orders-2></app-production-orders-2>
  </div>

  <!-- Navigation Button -->

  <div *ngIf="isStarted ||  isStepTwo">
    <div class="row">
      <div class="col text-center buttonCol">
        <button type="btn btn-primary center-block" class="btn btn-primary center-block startButton" (click)="gotoStepTwo()">Weiter</button>
      </div>
    </div>
  </div>
