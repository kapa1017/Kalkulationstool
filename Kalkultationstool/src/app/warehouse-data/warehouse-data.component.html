<div class="container-fluid no-padding containerOwn">
  <div class="row rowOwn">
    <div class="col">{{getTrans('element')}}</div>
    <div class="col">{{getTrans('menge')}}</div>
    <div class="col">{{getTrans('lagerwert')}}</div>
  </div>
  <div *ngFor="let item of article">
    <div class="row rowOwn">
      <div class="col">
        <input type="number" class="form-control input inputOwn" value = {{item.id}} readonly/>
      </div>
      <div class="col">
        <input type="number" class="form-control input inputOwn" value = {{item.amount}} readonly/>
      </div>
      <div class="col">
        <input type="number" class="form-control input inputOwn" value = {{item.stockvalue}} readonly/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col text-center buttonCol">
      <button type="btn btn-primary center-block" class="btn btn-primary center-block navButton" (click)="goToLastStep()">{{getTrans('zurueck')}}</button>
    </div>
  </div>
</div>
