  <div class="ownRow">

  </div>

  <div class="row">
    <label class="btn btn-primary center-block buttonOwn2">
      <input id="impportFile" type="file" style="display:none;" aria-describedby="fileHelp" accept=".xml,.XML" (change)="upload($event)">
      Import
    </label>  </div>

  <div class="ownRow">

  <div *ngFor="let item of items">

    </div>
  </div>


</div>
