<div class="container-fluid containerOwn">
  <div class="row">
    <div class="col colHeader">{{getTrans('element')}}</div>
    <div class="col colHeader">{{getTrans('auftragszahl')}}</div>
    <div class="col colHeader">{{getTrans('prio')}}</div>
    <div class="col colHeader">{{getTrans('element')}}</div>
    <div class="col colHeader">{{getTrans('auftragszahl')}}</div>
    <div class="col colHeader">{{getTrans('prio')}}</div>
  </div>
  <div class="row">
    <div class="col">
      <div  *ngFor="let el of wholeList; let i = index" [attr.data-index]="i">
        <div *ngIf="i % 2 == 0">
          <div class="row rowOwn">
            <div class="col">{{el.item}}</div>
            <div class="col">
              <input type="number" class="form-control input" value = {{el.quantity}}/>
            </div>
            <div class="col">
              <input type="number" class="form-control input" value = {{el.batch}}/>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <div  *ngFor="let el of wholeList; let i = index" [attr.data-index]="i">
        <div *ngIf="i % 2 == 1">
          <div class="row rowOwn">
            <div class="col">{{el.item}}</div>
            <div class="col">
              <input type="number" class="form-control input" value = {{el.quantity}}/>
            </div>
            <div class="col">
              <input type="number" class="form-control input" value = {{el.batch}}/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ZufÃ¼gen Zeile -->

  <div class="row">
    <div class="rowHeader">
      {{getTrans("splitten")}}

    </div>
  </div>

  <div class="row rowOwn">
    <div class="col">
      <input id="itemInput" type="number" class="form-control input"/>
    </div>
    <div class="col">
      <input id="quantityInput" type="number" class="form-control input"/>
    </div>
    <div class="col">
      <input id="batchInput" type="number" class="form-control input"/>
    </div>
    <button type="btn btn-primary center-block" class="btn btn-primary center-block buttonOwn" (click)="saveNewElement()">{{getTrans('speichern')}}</button>
  </div>
</div>
