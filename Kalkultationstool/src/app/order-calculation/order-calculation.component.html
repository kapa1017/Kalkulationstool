<div class="container-fluid containerOwnInput">
  <div class="row rowOwn">
    <div class="col">
    </div>
    <div class="col">
      {{getTrans('periodeEins')}}
    </div>
    <div class="col">
      {{getTrans('periodeZwei')}}
    </div>
    <div class="col">
      {{getTrans('periodeDrei')}}
    </div>
    <div class="col">
      {{getTrans('periodeVier')}}
    </div>
  </div>
  <div class="row">
    <div class="col colOwn">
      P1
    </div>
    <div class="col colOwn">
      <input type="number" class="form-control input" [(ngModel)]="prognose[0].per1" value = 0/>
    </div>
    <div class="col colOwn">
      <input type="number" class="form-control input" [(ngModel)]="prognose[0].per2" value = 0/>
    </div>
    <div class="col colOwn">
      <input type="number" class="form-control input" [(ngModel)]="prognose[0].per3"value = 0/>
    </div>
    <div class="col colOwn">
      <input type="number" class="form-control input" [(ngModel)]="prognose[0].per4"value = 0/>
    </div>
  </div>
  <div class="row">
    <div class="col colOwn">
      P2
    </div>
    <div class="col colOwn">
      <input type="number" class="form-control input" [(ngModel)]="prognose[1].per1"value = 0/>
    </div>
    <div class="col colOwn">
      <input type="number" class="form-control input" [(ngModel)]="prognose[1].per2"value = 0/>
    </div>
    <div class="col colOwn">
      <input type="number" class="form-control input" [(ngModel)]="prognose[1].per3"value = 0/>
    </div>
    <div class="col colOwn">
      <input type="number" class="form-control input" [(ngModel)]="prognose[1].per4"value = 0/>
    </div>
  </div>
  <div class="row">
    <div class="col colOwn">
      P3
    </div>
    <div class="col colOwn">
      <input type="number" class="form-control input" [(ngModel)]="prognose[2].per1"value = 0/>
    </div>
    <div class="col colOwn">
      <input type="number" class="form-control input" [(ngModel)]="prognose[2].per2"value = 0/>
    </div>
    <div class="col colOwn">
      <input type="number" class="form-control input" [(ngModel)]="prognose[2].per3"value = 0/>
    </div>
    <div class="col colOwn">
      <input type="number" class="form-control input" [(ngModel)]="prognose[2].per4"value = 0/>
    </div>
  </div>
  <div class="row">
    <div class="col text-center buttonCol">
      <button type="btn btn-primary center-block" class="btn btn-primary center-block navButton" (click)="goToLastStep()">{{getTrans('zurueck')}}</button>
      <button type="btn btn-primary center-block" class="btn btn-primary center-block navButton" (click)="goToNextStep()">{{getTrans('weiter')}}</button>
    </div>
  </div>
